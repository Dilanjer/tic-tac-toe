    <div class="page-reload">
      <img src="restart_icon.svg" alt="" />
    </div>

    <div class="wrapper">
      <h1 class="title">Tic tac toe</h1>

      <div class="player">
        <div class="cross">X</div>
        <div class="ai">
          AI
          <input class="checkbox" type="checkbox" />
        </div>
        <div class="circle">O</div>
      </div>

      <div class="game-board game-board--normal">
        <div game-box class="box"></div>
        <div game-box class="box"></div>
        <div game-box class="box"></div>
        <div game-box class="box"></div>
        <div game-box class="box"></div>
        <div game-box class="box"></div>
        <div game-box class="box"></div>
        <div game-box class="box"></div>
        <div game-box class="box"></div>
      </div>
    </div>

    <div class="player-info">
      <div class="wrapper">
        <span class="player-win"></span>
        <button onclick="gameRestart()" class="restart">Restart</button>
      </div>
    </div>

    <div class="player-click-off"></div>
    <script src="game.js"></script>
  </body>
