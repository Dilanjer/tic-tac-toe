<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="reload-box">
        <img class="page-reload" src="restart_icon.svg" alt="" />
      </div>

      <h1 class="title">Tic tac toe</h1>

      <div class="player">
        <div class="cross">X</div>
        <div class="ai">
          AI
          <input class="checkbox" type="checkbox" />
        </div>
        <div class="circle">O</div>
      </div>

      <div class="game-board">
        <div game-box="" class="box"></div>
        <div game-box="" class="box"></div>
        <div game-box="" class="box"></div>
        <div game-box="" class="box"></div>
        <div game-box="" class="box"></div>
        <div game-box="" class="box"></div>
        <div game-box="" class="box"></div>
        <div game-box="" class="box"></div>
        <div game-box="" class="box"></div>
      </div>
    </div>

    <div class="player-info">
      <div class="wrapper-center">
        <span class="player-win"></span>
        <button onclick="gameRestart()" class="restart">Restart</button>
      </div>
    </div>

    <div class="player-click-off"></div>
    <script src="game.js"></script>
  </body>
</html>
