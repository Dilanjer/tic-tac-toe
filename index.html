<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="navigation-buttons">
        <img class="page-reload-button" src="restart_icon.svg" alt="" />
        <img class="menu-open-button" src="menu_icon.svg" alt="" />
      </div>

      <h1 class="title">Tic tac toe</h1>

      <div class="player">
        <div class="win-counter">
          <div class="crossWin">0</div>
          <div class="circleWin">0</div>
        </div>

        <div class="player-step">
          <div class="cross">X</div>

          <div class="ai">
            AI
            <input class="checkbox" type="checkbox" />
          </div>

          <div class="circle">O</div>
        </div>
      </div>

      <div class="game-board">
        <div data-game-box="" class="box"></div>
        <div data-game-box="" class="box"></div>
        <div data-game-box="" class="box"></div>
        <div data-game-box="" class="box"></div>
        <div data-game-box="" class="box"></div>
        <div data-game-box="" class="box"></div>
        <div data-game-box="" class="box"></div>
        <div data-game-box="" class="box"></div>
        <div data-game-box="" class="box"></div>
      </div>
    </div>

    <div class="player-info">
      <div class="wrapper-center">
        <span class="player-win-text"></span>
        <button onclick="gameRestart()" class="restart-button">Restart</button>
      </div>
    </div>

    <div class="menu">
      <div class="wrapper">
        <div class="menu-navigation">
          <img class="menu-close-button" src="close_icon.svg" alt="" />
        </div>
      </div>
      <div class="menu-buttons">
        <button onclick="clearData()" class="button">Clear data</button>
        <button onclick="menuAbout()" class="button">About</button>
      </div>
    </div>

    <div class="player-click-off"></div>
    <script src="game.js"></script>
  </body>
</html>
